display_information:
  name: My MM
  description: One app to rule them all!
  background_color: "#1b5069"
  long_description: "✌️ Hello beautiful people of ManageAndMore.\r

    \r

    Here you find everything you need, from community credits to skills.\r

    \r

    \r

    We will add more features over the semester, so stay tuned!..."
features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: true
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: My MM
    always_online: false
  shortcuts:
    - name: Create Social Media Post
      type: global
      callback_id: create_social_post
      description: Adds a new social post to the content calendar.
    - name: Add to assistant
      type: message
      callback_id: add_to_assistant
      description: Adds this message to the knowledge index of the My MM assistant.
  slash_commands:
    - command: /sync
      url: https://manageandmore.vercel.app/api/events
      description: Sync the notion assistant index.
      should_escape: true
oauth_config:
  scopes:
    user:
      - users.profile:read
      - users:read
    bot:
      - app_mentions:read
      - channels:read
      - channels:history
      - chat:write
      - chat:write.customize
      - commands
      - files:read
      - im:history
      - users:read
      - users:read.email
      - reactions:write
settings:
  event_subscriptions:
    request_url: https://manageandmore.vercel.app/api/events
    bot_events:
      - app_home_opened
      - app_mention
      - message.channels
      - message.im
  interactivity:
    is_enabled: true
    request_url: https://manageandmore.vercel.app/api/events
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
