display_information:
  name: My MM
  description: One app to rule them all!
  background_color: "#1b5069"
  long_description: "✌️ Hello beautiful people of ManageAndMore.\r

    \r

    Here you find everything you need, from community credits to skills.\r

    \r

    \r

    We will add more features over the semester, so stay tuned!..."
features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: false
    messages_tab_read_only_enabled: true
  bot_user:
    display_name: My MM
    always_online: false
oauth_config:
  scopes:
    user:
      - users.profile:read
      - users:read
    bot:
      - app_mentions:read
      - channels:read
      - chat:write
      - commands
      - users:read
      - users:read.email
settings:
  event_subscriptions:
    request_url: https://manageandmore.vercel.app/api/events
    bot_events:
      - app_home_opened
      - app_mention
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
